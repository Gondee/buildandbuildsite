<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0B0E11"/>
  
  <!-- Hexagon pattern background -->
  <pattern id="hexagons" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
    <polygon points="30,0 52,15 52,37 30,52 8,37 8,15" fill="none" stroke="#F3BA2F" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#hexagons)"/>
  
  <!-- Central logo -->
  <g transform="translate(600, 315)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="120" fill="#F3BA2F" opacity="0.2"/>
    <circle cx="0" cy="0" r="100" fill="#F3BA2F" opacity="0.3"/>
    
    <!-- Main star shape -->
    <path d="M0,-80 L20,-25 L75,-25 L30,5 L50,60 L0,30 L-50,60 L-30,5 L-75,-25 L-20,-25 Z" fill="#F3BA2F"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="50" fill="#FCD535"/>
    
    <!-- BNB text -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0B0E11">BNB</text>
  </g>
  
  <!-- Company name -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F3BA2F">Build and Build Co</text>
  
  <!-- Tagline -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#F0F0F0" opacity="0.8">BNB Access for US Investors</text>
</svg>